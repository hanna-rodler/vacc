<!doctype html>
<html lang="de">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
         rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="assets/style/styles.css">
   <title>Anmeldung Impftermin</title>
</head>
<body class="mt-4">
   <header>
      <div class="container-lg">
         <h1 class="mb-3">Österreich impft!</h1>
      </div>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
         <div class="carousel-inner">
            <div class="carousel-item active">
               <img src="assets/img/together_left.jpeg" class="d-block vw-100"
                    alt="Eine Reihe von Leuten die das Pflaster ihrer Impfung herzeigen.">
            </div>
            <div class="carousel-item">
               <img src="assets/img/together_right.jpeg" class="d-block vw-100"
                    alt="Eine Reihe von Leuten die das Pflaster ihrer Impfung herzeigen.">
            </div>
            <!--<div class="carousel-item">
               <img src="..." class="d-block w-100" alt="...">
            </div>-->
         </div>
      </div>
   </header>

   <div class="container-lg">
      <h2>Anmeldung zu einer Impfung</h2>
      <div class="accordion" id="accordionPanelsStayOpenExample">
         <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
               <button class="accordion-button" type="button" data-bs-toggle="collapse"
                       data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                       aria-controls="panelsStayOpen-collapseOne">
                  Persönliche Daten
               </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                 aria-labelledby="panelsStayOpen-headingOne">
               <div class="accordion-body">
                  <!--               Fromularfelder für: Vorname, Nachname, SV-Nr, E-Mail-Adresse, Geburtsdatum, Telefonnummer, bevorzugter Impfstoff (4 zur Auswahl)-->
                  <form class="row g-3">
                     <div class="col-md-6">
                        <label for="firstName" class="form-label">Vorname</label>
                        <input type="text" class="form-control" id="firstName" aria-label="Vorname">
                     </div>
                     <div class="col-md-6">
                        <label for="lastName" class="form-label">Nachname</label>
                        <input type="text" class="form-control" id="lastName" aria-label="Nachname">
                     </div>
                     <div class="col-md-6">
                        <label for="svnr" class="form-label">Sozialversicherungsnummer</label>
                        <input type="number" class="form-control" id="svnr"
                               aria-label="Sozialversicherungsnummer 10-stellig">
                     </div>
                     <div class="col-md-6">
                        <label for="birthdate" class="form-label">Geburtsdatum</label>
                        <input type="date" class="form-control" id="birthdate" aria-label="Geburtsdatum">
                     </div>
                     <div class="col-md-6">
                        <label for="inputEmail" class="form-label">E-Mail-Adresse</label>
                        <input type="email" class="form-control" id="inputEmail">
                     </div>
                     <div class="col-md-6">
                        <label for="telNum" class="form-label">Telefonnummer</label>
                        <input type="tel" class="form-control" id="telNum">
                     </div>
                     <div class="col-md-6">
                        <label for="impfstoff" class="form-label">Bevorzugter Impfstoff</label>
                        <select class="form-select" aria-label="Impfstoffauswahl" id="impfstoff">
                           <option selected>--wählen Sie einen Impfstoff--</option>
                           <option value="BionTech">BionTech/Pfizer</option>
                           <option value="Moderna">Moderna</option>
                           <option value="Janssen">Janssen</option>
                           <option value="AstraZeneca">AstraZeneca</option>
                        </select>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
               <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                       data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                       aria-controls="panelsStayOpen-collapseTwo">
                  Impfzentrum auswählen
               </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                 aria-labelledby="panelsStayOpen-headingTwo">
               <div class="accordion-body">
                  <!--               Formular-Auswahl: Bundesland-->
                  <!--               Formular-Auswahl: Gemeinde-->
                  <!--               Formular-Auswahl: Impfzentrum-->
                  <form action="" class="row g-3">
                     <div class="col-md-6">
                        <label for="bundesland" class="form-label">Bundesland</label>
                        <select class="form-select" aria-label="Bundesland auswählen" id="bundesland">
                           <option value="W">Wien</option>
                           <option value="NÖ">Niederösterreich</option>
                           <option value="OÖ">Oberösterreich</option>
                           <option value="T">Tirol</option>
                           <option value="Sbg">Salzburg</option>
                           <option value="Stmk">Steiermark</option>
                           <option value="K">Kärnten</option>
                           <option value="B">Burgenland</option>
                           <option value="Vbg">Vorarlberg</option>
                           <option value="Vbg">Vorarlberg</option>
                        </select>
                     </div>

                     <div class="col-md-6">
                        <label for="gemeinde" class="form-label">Gemeinde</label>
                        <select class="form-select" aria-label="Bundesland auswählen" id="gemeinde">
                           <option value="Adlwang">Adlwang</option>
                           <option value="Aichkirchen">Aichkirchen</option>
                           <option value="Aigen-Schlägl">Aigen-Schlägl</option>
                           <option value="Bad Goisern">Bad Goisern</option>
                           <option value="Bad Leonfelden">Bad Leonfelden</option>
                           <option value="Dietach">Dietach</option>
                           <option value="Eferding">Eferding</option>
                           <option value="Enns">Enns</option>
                           <option value="Gramastetten">Gramastetten</option>
                           <option value="Linz">Linz</option>
                           <option value="Leonding">Leonding</option>
                           <option value="Perg">Perg</option>
                           <option value="Steegen">Steegen</option>
                        </select>
                     </div>

                     <div class="col-md-12">
                        <label for="impfzentrum" class="form-label">Impfzentrum</label>
                        <select class="form-select" aria-label="Bundesland auswählen" id="impfzentrum">
                           <option value="AKH Linz">AKH Linz</option>
                           <option value="Volkshaus Neue Heimat">Volkshaus Neue Heimat</option>
                           <option value="Volkshaus Froschberg">Volkshaus Froschberg</option>
                           <option value="Linzerie">Linzerie</option>
                           <option value="Passage Linz">Passage Linz</option>
                        </select>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingThree">
               <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                       data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                       aria-controls="panelsStayOpen-collapseThree">
                  Impftermin auswählen
               </button>
            </h2>
            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                 aria-labelledby="panelsStayOpen-headingThree">
               <div class="accordion-body">
                  <!--                  Formular-Auswahl von 10 möglichen Terminen-->
                  <form action="">
                     <label for="termin" class="form-label">Terminauswahl</label>
                     <select class="form-select" aria-label="Default select example" id="termin">
                        <option value="11-12-2021_13-00">Samstag, 11.12.2021 13:00 Uhr</option>
                        <option value="11-12-2021_13-15">Samstag, 11.12.2021 13:15 Uhr</option>
                        <option value="11-12-2021_13-30">Samstag, 11.12.2021 13:30 Uhr</option>
                        <option value="11-12-2021_13-45">Samstag, 11.12.2021 13:45 Uhr</option>
                        <option value="13-12-2021_09-00">Montag, 13.12.2021 09:00 Uhr</option>
                        <option value="13-12-2021_09-15">Montag, 13.12.2021 09:15 Uhr</option>
                        <option value="13-12-2021_09-30">Montag, 13.12.2021 09:30 Uhr</option>
                        <option value="14-12-2021_13-00">Dienstag, 14.12.2021 13:00 Uhr</option>
                        <option value="14-12-2021_13-15">Dienstag, 14.12.2021 13:15 Uhr</option>
                        <option value="14-12-2021_13-30">Dienstag, 14.12.2021 13:30 Uhr</option>
                     </select>
                  </form>

               </div>
            </div>
         </div>
         <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingFour">
               <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                       data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false"
                       aria-controls="panelsStayOpen-collapseFour">
                  Zusammenfassung
               </button>
            </h2>
            <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse"
                 aria-labelledby="panelsStayOpen-headingFour">
               <div class="accordion-body ">
                  <!--               Ausgabe des gewählten Termins, Impfort und ein Button mit "in Kalender importieren"-->
                  <div class="row my-1">
                     <div class="col-1 bold">Wann?</div>
                     <div class="col-md-11">Montag, 13. 12. 2021 um 9:00 Uhr</div>
                  </div>
                  <div class="row mt-1 mb-2">
                     <div class="col-1 bold">Wo?</div>
                     <div class="col-md-11">Linzerie</div>
                  </div>
                  <!-- <div class="row">
                      <div class="col-3">
                         <button type="button" class="btn btn-primary">in Kalender importieren</button>
                      </div>
                   </div>
                   <div class="row">
                      <button type="button" class="btn btn-primary">Impftermin verbindlich buchen</button>
                   </div>-->
                  <button type="button" class="btn btn-primary mt-4 mb-3">in Kalender importieren</button>
                  <button type="button" class="btn btn-primary">Impftermin verbindlich buchen</button>
               </div>
            </div>
         </div>
      </div>

      <footer class="mt-4 mb-2">
         <nav class="navbar navbar-expand-sm justify-content-center">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link activeNav" href="index.html">Impftermin buchen</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="html/login.html">Administrator Login
                  </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Impressum</a>
               </li>
            </ul>
         </nav>
      </footer>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
           integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
           crossorigin="anonymous"></script>
</body>
</html>
